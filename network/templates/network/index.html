{% extends "network/layout.html" %}
{% block body %}
    {% if user.is_authenticated %}
        <div class="container">
            <h1>Doctor Search</h1>
            <form action="/doctor-search/" method="get">
                <div class="form-group">
                    <label for="search_query">Search by Name, Email, Phone Number, Country, or Profession:</label>
                    <input type="text" class="form-control" name="search_query" id="search_query"  autocomplete="off" placeholder="Enter name, email, phone number, country, or profession">
                </div>
                <button type="submit" class="button">Search</button>
            </form>
        </div>
        {% endif %}
        

{% endblock %}
